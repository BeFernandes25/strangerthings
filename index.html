<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><img src="imagens/logo.png" alt="Logo Strenger Things"></h1>
        </div>
    </header>
    <main>
        <section class="inicial">
            <div class="banner-inicial">
                <img src="imagens/banner.png" alt="Banner da série Stranger Things com 7 jovens destemidos">
            </div>
            <div class="texto-inicial">
                <h2>Stranger Things:</h2> 
                <p>A melhor série do mundo</p>
                <button>ASSISTIR SÉRIE</button>
            </div>
        </section>
        <section class="temp">
            <h2>Temporadas</h2> 
            <div class="temporadas">
                <div class="box-temporadas">
                    <img class="img-temp" src="imagens/temp1.jpg" alt="">
                </div>
                <div class="box-temporadas">
                    <img class="img-temp" src="imagens/temp2.jpg" alt="">
                </div>
                <div class="box-temporadas">
                    <img class="img-temp" src="imagens/temp3.jfif" alt="">
                </div>
                <div class="box-temporadas">
                    <img class="img-temp" src="imagens/temp4.jfif" alt="">
                </div>
            </div>
        </section>
        
        <section class="fundo-preto">
            <div class="personagens">
                <div class="box-personagens"><img src="imagens/dustin.jfif" alt="Dustin"></div>
                <div class="box-personagens"><img src="imagens/lucas.jfif" alt="Lucas"></div>
                <div class="box-personagens"><img src="imagens/eleven.jfif" alt="Onze"></div>
                <div class="box-personagens"><img src="imagens/max.jfif" alt="Maxine"></div>
                <div class="box-personagens"><img src="imagens/will.jfif" alt="Will"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos os direitos Reservados</p>
    </footer>
</body>
</html>
